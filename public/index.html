
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <script type = "module" src="main.js"></script>
    <div class="container mt-3">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 border-bottom shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">
                Educational Resources
            </h5>
        </div>
        <section class="col-md-8 order-md-1 mt-4 mb-5">

            
            <form id="QuestionForm">

                <h3 class="mb-3">Ask a Question</h3>

                    <section class="mb-4">

                        <label for="title">Question Title</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="My title">
                        <div class="invalid-feedback">
                            Valid title is required.
                        </div>
                    </section>

                    <section class="mb-2">
                        <label for="contents">Your Question</label>
                        <textarea type="text" class="form-control" id="contents">My Question </textarea>
                    </section>
                    <button type="submit" class="btn btn-primary">Submit</button>

            </form>

        </section>
        <section class="col-md-8 order-md-1 mt-4">

            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span>New Questions</span>
                <span class="badge badge-secondary badge-pill">2</span>
            </h4>

            <ul class="list-group mb-3" id="Questions">
            </ul>
    </div>
</body>
